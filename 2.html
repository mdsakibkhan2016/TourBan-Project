<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Hero Section Container */
        .hero-section {
            width: 100%;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1510072124578-831804d98341?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Dark overlay for better text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Content Wrapper to bring text to front */
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
        }

        /* Main Heading */
        .hero-heading {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Subheading */
        .hero-subheading {
            font-size: 1.25rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 999px;
            padding: 5px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Default to 100% on mobile */
            max-width: 600px; /* Limit width on desktop */
        }

        /* Search Input Field */
        .search-input {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 1rem;
            flex-grow: 1;
            border-radius: 999px;
        }

        /* Search Button */
        .search-button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-heading {
                font-size: 2rem;
            }
            .hero-subheading {
                font-size: 1rem;
            }
            .search-container {
                flex-direction: column;
                padding: 10px;
                border-radius: 10px;
            }
            .search-input {
                width: 100%;
                padding: 15px;
                margin-bottom: 10px;
            }
            .search-button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Enjoy Your Vacation With Us</h1>
            <p class="hero-subheading">Tempor erat elitr rebum at clita diam amet diam et eos erat ipsum lorem sit</p>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Eg: Thailand">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>

</body>
</html>
